<html>
{% extends 'eapp/main.html' %}

{% block title %}
Login
{% endblock title %}

{% block content %}
<h3></h3>
<!-- {% include 'eapp/message.html'%} -->

<div class="container" style="margin-top: 10px; min-height:10px;">
    <div class="row">
        <div class="col-12">
            <h4 class="mb-4">Login Hear</h4>
            <hr style="border-color: rgb(171, 251, 164);">
        </div>
    </div>
</div>
<section class="py-4 my-5">
    <div class=" d-flex justify-content-center" style="margin-right:100px;">
        <div class="row">
            {% include 'eapp/message.html'%}
            <div class="col-15">
                <form method="post" action="">
                    {%csrf_token%}
                <div class="mb-4">
                    <label for="" class="form-label">User Name</label>
                    <input type="text" name="username" id="username" class="form-control">
                </div>
                <div class="mb-4">
                    <label for="" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</section>    

{% endblock content %}

</html>
