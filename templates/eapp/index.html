<html>
{% extends 'eapp/main.html' %}

{% block title %}
Home
{% endblock title %}

{% block content %}
{%include 'eapp/slider.html'%}
<section class="bg light py-4 my-5">
    <div class="container">
        <div class=" row">
            <div class="col-12">
                <h4 class="mb-3">products</h4>
                <hr style="border-color: rgb(144, 250, 215);">
            </div>
            {%for item in prod%}
            <div class="col-md-4 col-lg-3">
                <div class=" card my-3">
	                <img src="{{item.product_images.url}} " class="card-image-top" alt=" image">
                    <a href="{%url 'collection_detailes' item.catogery.name item.name %}">
                    <div class="card-body">
                        <h5 class="card-title-primary">{{item.name}} </h5>
                        <p class=" card-test">
	                        <span class="float-start old_price"> <s>Rs.{{item.orginal_price | stringformat:'d'}}</s></span>
	                        <span class="float-end new_price">Rs.{{item.selling_price | stringformat:'d'}}</span>
	                    </p>
                    </div>
                    </a>
                </div>
            </div>
            {% endfor %}
</section>


{% endblock content %}

</html>
