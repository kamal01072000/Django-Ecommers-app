<html>
{% extends 'eapp/main.html' %}
{% block title %}
Products
{% endblock title %}
{% block content %}
<section class="bg light py-4 my-5">
    <div class="container">
        <div class=" row">
            <div class="col-12">
                <h4 class="mb-3">products</h4>
                <hr style="border-color: rgb(144, 250, 215);">
            </div>
            {%for item in catogery%}
            <div class="col-md-4 col-lg-3">
                <div class=" card my-3">
                    <img src="{{item.images.url}} " class="card-image-top" alt=" image">
                    <a href="{%url 'collections' item.name %}">
                    <div class="card-body">
                        <h5 class="card-title-primary">{{item.name}} </h5>
                        <a href="{%url 'collections' item.name %}" class="btn btn-primary btn-sn"> view detail</a>
                    </div>
                    </a>
                </div>
            </div>
        
{% endfor %}

</section>

{% endblock content %}

</html>
